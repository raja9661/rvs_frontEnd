name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker Image
        run: |
          docker build -t raja9661/rvs_frontend:latest \
            --build-arg VITE_Backend_Base_URL=${{ secrets.VITE_Backend_Base_URL }} rvs_frontEnd

      - name: Push Docker Image
        run: docker push raja9661/rvs_frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Clean Old Docker Resources
        run: docker system prune -af

      - name: Pull Latest Image from Docker Hub
        run: docker pull raja9661/rvs_frontend:latest

      - name: Stop & Remove Old Container
        run: |
          docker stop reactjs-container || true
          docker rm reactjs-container || true

      - name: Run New Frontend Container
        run: docker run -d --name reactjs-container -p 5173:80 raja9661/rvs_frontend:latest
