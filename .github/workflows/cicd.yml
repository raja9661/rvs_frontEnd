name: Deploy Node Application

on:
  push:
    branches:
      - main
  workflow_dispatch: # âœ… Allows manual deploy via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t raja9661/rvs_frontend:latest --build-arg VITE_Backend_Base_URL='${{ secrets.VITE_Backend_Base_URL }}' .

      - name: ğŸ“¤ Publish Image to Docker Hub
        run: docker push raja9661/rvs_frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    timeout-minutes: 15 # âœ… Job fails if runner doesn't respond within 15 mins
    steps:
      - name: ğŸ§¹ Clean up Docker system
        run: docker system prune -af

      - name: ğŸ“¥ Pull Docker Image
        run: docker pull raja9661/rvs_frontend:latest

      - name: ğŸ›‘ Stop and Remove Old Container (if exists)
        run: |
          docker stop reactjs-container || true
          docker rm reactjs-container || true

      - name: ğŸš€ Run Docker Container
        run: docker run -d --name reactjs-container -p 5173:80 raja9661/rvs_frontend:latest
